<!DOCTYPE html>
<html>

<head>
    <title>Teste JavaScript</title>
    <meta charset="UTF-8">
    <script>
        var quebrada = false;
        function mudaLamada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLamada('lampada-acesa')"
        onmouseout="mudaLamada('lampaga-apagada')" onclick="mudaLamada('lampada-quebrada')" />

</body>

</html>
